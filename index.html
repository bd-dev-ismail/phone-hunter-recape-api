<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
        <h1 class="text-center text-warning">Phone Hunter</h1>
    </header>
    <main>
        <section>
            <div class="text-center">
                <input type="text" name="" id="search-field" placeholder="Search Phone">
                <button id="btn-search" class="btn btn-outline-primary">Search</button>
            </div>
        </section>
        <section>
            <div>
                <h3 class="py-3">Here are some Brand of Phones: </h3>
            </div>
            <!-- Display SEarch Result  -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col"></div> -->
            </div>
            <!-- No Phone Found  -->
            <div id="no-phone-found" class="py-3 d-none">
                <h3 class="text-danger text-center">No Phones Found! Search Again</h3>
            </div>
        </section>
        <!-- Spinner  -->
        <section id="spinner" class="d-none">
            <div  style="height: 50vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
